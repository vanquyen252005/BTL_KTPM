<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Borrower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2>Edit Borrower</h2>

<form th:action="@{/borrowers/update/{borrowerId}(borrowerId=${borrowerId})}" th:object="${borrower}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="borrowerFirstName" class="form-label">First Name</label>
        <input type="text" id="borrowerFirstName" class="form-control" th:field="*{borrowerFirstName}">
        <div class="text-danger" th:if="${#fields.hasErrors('borrowerFirstName')}" th:errors="*{borrowerFirstName}"></div>
    </div>

    <div class="mb-3">
        <label for="borrowerLastName" class="form-label">Last Name</label>
        <input type="text" id="borrowerLastName" class="form-control" th:field="*{borrowerLastName}">
        <div class="text-danger" th:if="${#fields.hasErrors('borrowerLastName')}" th:errors="*{borrowerLastName}"></div>
    </div>

    <div class="mb-3">
        <label for="borrowerEmail" class="form-label">Email</label>
        <input type="email" id="borrowerEmail" class="form-control" th:field="*{borrowerEmail}">
        <div class="text-danger" th:if="${#fields.hasErrors('borrowerEmail')}" th:errors="*{borrowerEmail}"></div>
    </div>

    <div class="mb-3">
        <label for="borrowerContactNumber" class="form-label">Contact Number</label>
        <input type="text" id="borrowerContactNumber" class="form-control" th:field="*{borrowerContactNumber}">
    </div>

    <div class="mb-3">
        <label for="borrowerAddress" class="form-label">Address</label>
        <input type="text" id="borrowerAddress" class="form-control" th:field="*{borrowerAddress}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/borrowers}" class="btn btn-secondary ms-2">Cancel</a>
</form>

</body>
</html>
