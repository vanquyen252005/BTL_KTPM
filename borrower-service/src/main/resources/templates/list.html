<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrower List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Borrower List</h2>

<a href="/borrowers/new" class="btn btn-primary mb-3">+ Add Borrower</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>Number</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Created At</th>
        <th>Created By</th>
        <th>Updated At</th>
        <th>Last Modified By</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrower, stat : ${borrowers}">
        <td th:text="${stat.count}"></td>
        <td th:text="${borrower.borrowerLastName}"></td>
        <td th:text="${borrower.borrowerFirstName}"></td>
        <td th:text="${borrower.borrowerEmail}"></td>
        <td th:text="${borrower.borrowerContactNumber}"></td>
        <td th:text="${borrower.borrowerAddress}"></td>
        <td th:text="${borrower.createdAt}"></td>
        <td th:text="${borrower.createdBorrower}"></td>
        <td th:text="${borrower.updatedAt}"></td>
        <td th:text="${borrower.lastModifiedBorrower}"></td>
        <td>
            <span class="badge bg-success" th:if="${borrower.active}">Active</span>
            <span class="badge bg-secondary" th:unless="${borrower.active}">Inactive</span>
        </td>
        <td>
            <a th:href="@{'/borrowers/edit/' + ${borrower.borrowerId}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/borrowers/delete/' + ${borrower.borrowerId}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this borrower?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
