<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 class="mb-3">Cập nhật sinh viên</h2>

<form th:action="@{/students/update/{id}(id=${studentId})}" th:object="${student}" method="post">
    <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <label>
            <input type="text" th:field="*{fullName}" class="form-control"/>
        </label>
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </label>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <label>
            <select th:field="*{gender}" class="form-select">
                <option value="" disabled>--Chọn--</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </label>
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" th:field="*{address}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/students" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
