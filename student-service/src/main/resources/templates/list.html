<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 class="mb-3">Danh sách sinh viên</h2>

<a href="/students/new" class="btn btn-primary mb-3">+ Thêm sinh viên</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,stat : ${students}">
        <td th:text="${stat.count}"></td>
        <td th:text="${student.fullName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.dateOfBirth}"></td>
        <td th:text="${student.gender}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Xoá sinh viên này?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
