</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 class="mb-3">Product List</h2>

<a href="/products/add" class="btn btn-primary mb-3">+ Add Product</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>Number</th>
        <th>Product Name</th>
        <th>BuyingPrice</th>
        <th>SellingPrice</th>
        <th>Product Type</th>
        <th>CategoryName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,stat : ${products}">
        <td th:text="${stat.count}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productBuyingPrice}"></td>
        <td th:text="${product.productSellingPrice}"></td>
        <td th:text="${product.productType}"></td>
        <td th:text="${product.categoryName}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.productId}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/products/delete/' + ${product.productId}}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this product?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
